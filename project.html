<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            var html
            $(document).ready(function(){

                $.ajax({
                   url:"http://ec2-3-108-196-161.ap-south-1.compute.amazonaws.com/",
                   success:function(pratheerth){
                    html=pratheerth
                    console.log(html)
                    displayHtml()
                   },
                    
                })
            })
            function displayHtml(){
                $("body").append(html)
                $("img").remove("http://ec2-3-108-196-161.ap-south-1.compute.amazonaws.com/static/images/login.png").add("http://ec2-3-108-196-161.ap-south-1.compute.amazonaws.com/static/images/nature.png")
            }

        </script>

    </body>
</html>
